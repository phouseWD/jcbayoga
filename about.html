    <section class="ftco-section">
      <div class="container-fluid">
        <div class="row justify-content-center mb-5">
          <div class="col-md-12 heading-section text-center ftco-animate">
            <h3 class="subheading">*****</h3>
            <h2 class="mb-1">More about  J.C.</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 d-flex">
            <div class="coach align-items-stretch">
              <div

                style="background-image: url(images/trainer-1.jpg)"

              <div class="text bg-white p-4 ftco-animate">
                <span class="subheading">Owner / Head Coach</span>
                <h3><a href="#">Mark Brook</a></h3>
                <ul class="ftco-social-media d-flex mt-4">
                  <li class="ftco-animate">
                    <a
                      href="#"
                      class="mr-2 d-flex justify-content-center align-items-center"
                      ><span class="icon-twitter"></span
                    ></a>
                  </li>
                  <li class="ftco-animate">
                    <a
                      href="#"
                      class="mr-2 d-flex justify-content-center align-items-center"

                    ></a>
                  </li>
                  <li class="ftco-animate">
                    <a
                      href="#"

          <div class="col-md-3 ftco-animate">
